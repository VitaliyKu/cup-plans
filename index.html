<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="fl-container">
		<div class="fl-first-cup">
			<p class="fl-price">$2</p>
			<div class="wrapper">
				<img src="img/bronze.png" alt="bronzecup">
			</div>
			<p class="cup-name not-gold">Bronze</p>
			<p class="cup-description">any cup of coffee</p>
			<p class="space-bottom cup-description">until 3$</p>
		</div>
		<div class="fl-second-cup">
			<p class="fl-price gold-price">$3</p>
			<div class="wrapper">
				<img class="gold" src="img/gold.png" alt="goldcup">
			</div>
			<p class="cup-name gold-name">Gold</p>
			<p class="cup-description gold-description">any cup of coffee</p>
			<p class="space-bottom cup-description">until 5$</p>
		</div>
		<div class="fl-third-cup">
			<p class="fl-price">$2.5</p>
			<div class="wrapper">
				<img src="img/silver.png" alt="silvercup">
			</div>
			<p class="cup-name not-gold">Silver</p>
			<p class="cup-description">any cup of coffee</p>
			<p class="space-bottom cup-description">until 4$</p>
		</div>
	</div>
</body>
</html>
